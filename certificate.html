<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Certificates</title>
    <link rel="stylesheet" href="style.css" />

    <link

  />

    src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"

  <body class="wallpaper">

      </div>
      <div class="my_card">

        <img src="Images/devops.jpeg" alt=""  class="my_card_img"/>
        <h3>Certification of DevOps </h3>
        <p>Certification of DevOps offered by GreatLearning</p>
      </div>
      <div class="my_card">
        <img
          src="Images/google analyst .jpeg"
          class="my_card_img"
          alt=""
        />
        <h3>Data Analytics</h3>
        <p>Google Data Analytics offered by Coursera  </p>
      </div>
    </div>

</html>
